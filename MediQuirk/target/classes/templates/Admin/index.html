<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<head>
    <title>Statistics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="max-w-7xl mx-auto px-4 py-12">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            Statistics Dashboard
        </h1>
        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl">
            Overview of your business performance
        </p>
    </div>

    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">
                        Total Products Sold
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${totalProductsSold}">
                    </dd>
                </dl>
            </div>
        </div>

        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">
                        Total Revenue
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900"
                        th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 2, 'POINT')} + ' VND'">
                    </dd>
                </dl>
            </div>
        </div>

        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">
                        Total Invoices
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${totalInvoices}">
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</section>
</body>
</html>
